<!DOCTYPE html>
<html>
    <head>
        <title>Joining data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css" >
        <meta content="Liisa Auer" name="author">
        <meta name="description" content="Programming exercises">
    </head>
    <body>
        <main id="page">
            <h1>Joining data</h1>
            <div>
                <section>
                    <h2>J1: Age difference</h2>
                    <div>
                        <label for="year1" class="extra_long">Person 1 birth year:</label>
                        <input type="number" id="year1" step="1" >   
                    </div>
                    <div>
                        <label for="year2" class="extra_long">Person 2 birth year:</label>
                        <input type="number" id="year2" step="1" >   
                    </div>
                    <button type="button" onclick="j01()">Age difference</button>    
                    <p id="age1"></p>
                    <p id="age2"></p> 
                    <p id="difference"></p>
                </section>

                <section>
                    <h2>J2: Area</h2>
                    <div>
                        <label for="height">Height:</label>
                        <input type="number" id="height" >
                    </div>
                    <div>
                        <label for="width">Width:</label>
                        <input type="number" id="width" >
                    </div>
                    <button type="button" onclick="j02()">Calculate area</button>
                    <p id="area"></p>
                </section>

                <section>
                    <h2>J3: One sum</h2>
                    <div>
                        <label for="number1">Number 1:</label>
                        <input type="number" id="number1" >
                    </div>
                    <div>
                        <label for="number2">Number 2:</label>
                        <input type="number" id="number2" >
                    </div>                    
                    <button type="button" onclick="j03()">Calculate sum</button>
                    <p id="sum"></p>
                </section>

                <section>
                    <h2>J4: Constant</h2>
                    <div>
                        <label for="name">Name:</label>
                        <input id="name" >
                    </div>
                    <div>
                        <label for="year3">Year:</label>
                        <input type="number" id="year3" >
                    </div>
                    <button type="button" onclick="j04()">Calculate</button>
                    <p id="message"></p>
                </section>

                <section>
                    <h2>J5: Many sums</h2>
                    <div>
                        <label for="number3">Number 1:</label>
                        <input type="number" id="number3" >
                    </div>
                    <div>
                        <label for="number4">Number 2:</label>
                        <input type="number" id="number4" >
                    </div>                    
                    <button type="button" onclick="j05()">Calculate sum</button>
                    <p id="sums"></p>
                </section>                
            </div>

            <div>
                <p>Liisa Auer, Oulu University of Applied Sciences, 
                    <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC-BY 4.0</a></p>
            </div>            
        </main>

        <script src="js/concatenate.js"></script>
    </body>
</html>
